<html>
<head>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
<script src="index.js"></script>
</head>
<body>

    <div id="firstScreen" class="mainBox">
        <div class="questionDiv">
        <p class="question">Quantas repetições?</p>
        <input oninput="getIterance()" id="iterance" type="number" class="boxInput">
        </div>

        <div class="questionDiv">
                <p class="question">Quantos segundos?</p>
                <input oninput="getSeconds()" id="seconds" type="number" class="boxInput">
        </div>

        <button id="startButtonOff" class="botaoStartOff">Começar!</button>
        <button onclick="start()" style="display: none" id="startButton" onclick="start()" href="#" class="botaoStart">Começar!</button>
    </div>

    <div style="display: none" id="secondScreen" class="mainBox">
         <div class="timerDiv">
        <p id="timer" class="timer">00:45</p>
        <!-- <input oninput="getIterance()" id="iterance" type="number" class="boxInput"> -->
        </div>
        <div class="reps">
            <label>Restam</label>
        <label id="iteranceLeft" style="font-weight: 900;">5</label> <label> repetições</label>
        </div>
        <!-- <div class="questionDiv">
                <p class="question">Quantos segundos?</p>
                <input oninput="getSeconds()" id="seconds" type="number" class="boxInput">
        </div>  -->

        <!-- <button id="startButtonOff" class="botaoStart">Começar!</button> -->
        <button onclick="startTimer()"  id="startTimerButton" onclick="startTimer()" href="#" class="botaoStart">Começar!</button>
    </div>

    <div onclick="closeSwal()" style="display: none" id='swal' class="swal">
        <img style="width: 250px" src="sound.gif">
    </div>


</body>
</html>
