<html>
<head>
<meta charset="utf-8"/>
<title>GYM TIME(R)</title>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<link rel="icon" href="favicon.ico">
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
<script src="index.js"></script>
</head>
<body id="body">

    <div id="firstScreen" class="mainBox">
        <div class="questionDiv">
        <p class="question">Quantas repetições?</p>
        <input oninput="getIterance()" id="iterance" type="number" class="boxInput">
        </div>

        <div class="questionDiv">
                <p class="question">Quantos segundos?</p>
                <input oninput="getSeconds()" id="seconds" type="number" class="boxInput">
        </div>

        <div id="startButtonOff" class="botaoStartOff">Começar!</div>
        <div onclick="start()" style="display: none" id="startButton" onclick="start()" href="#" class="botaoStart">
            <img style="cursor:pointer; width:35px" src="assets/start.svg">
            <label style="cursor:pointer;">Começar!</label>
        </div>
    </div>

    <div style="display: none" id="secondScreen" class="mainBox">
         <div class="timerDiv">
        <p id="timer" class="timer">00:45</p>
        <!-- <input oninput="getIterance()" id="iterance" type="number" class="boxInput"> -->
        </div>
        <div class="reps">
            <label>Restam</label>
        <label id="iteranceLeft" style="font-weight: 900;">5</label> <label> repetições</label>
        </div>
        <!-- <div class="questionDiv">
                <p class="question">Quantos segundos?</p>
                <input oninput="getSeconds()" id="seconds" type="number" class="boxInput">
        </div>  -->

        <!-- <button id="startButtonOff" class="botaoStart">Começar!</button> -->
        <div onclick="startTimer()"  id="startTimerButton"  href="#" class="botaoStart">
    
            <img style="cursor:pointer;width:35px" src="assets/running.svg">
            <label style="cursor:pointer;">Começar!</label>
  
        </div>

        <div style="display:none" onclick="resetTimer()"  id="resetTimerButton" href="#" class="botaoStart reset">
    
            <img style="cursor:pointer;width:35px" src="assets/reload.svg">
            <label  style="cursor:pointer;">Reiniciar!</label>
  
        </div>
    </div>

    <div onclick="closeSwal()" style="display: none" id='swal' class="swal">
        <img style="width: 250px" src="assets/sound.gif">
    </div>


</body>
</html>
